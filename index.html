<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lal Path Labs</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar-top">
            <div class="nav-content">
                <div class="navList">
                    <div class="navList-items patient"><a href="">PATIENTS</a></div>
                    <div class="navList-items"><a href="">DOCTORS</a></div>
                    <div class="navList-items"><a href="">BUSINESS PARTNERSHIP</a></div>
                    <div class="navList-items"><a href="">ABOUT US</a></div>
                    <div class="navList-items"><a href="">INVESTORS</a></div>
                    <div class="navList-items"><a href="">CONTACT US</a></div>
                </div>
                <div class="blogHyperLink">
                    <div class="blog"><a href="">BLOGS</a></div>
                    <hr class="vertical-line">
                    <!-- <div class="vertical-line"></div> -->
                    <div class="FAQ"><a href="">FAQS</a></div>
                </div>
                <div class="user">
                    <div class="user-content">
                        <a href="">
                            <i class="fa-regular fa-user profile"></i>
                            <span class="welcome-user">Welcome Guest User</span>
                            <i class="fa-solid fa-chevron-down arrow"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <nav class="navbar-bottom">

            <div class="navbar-bottom-content">
                <img src="https://uat-cdn.drlallab.com/2023-06/logo-header-2.webp" alt="">
                <div class="left">
                    <div class="bottom-navList"><a href="">Book a <br>Test</a></div>
                    <div class="bottom-navList"><a href="">Nearest <br>Center</a></div>
                    <div class="bottom-navList"><a href="">Download <br> Report</a></div>
                    <div class="bottom-navList"><a href="">Special <br>Programs</a></div>
                    <div class="bottom-navList"><a href="">Promotions & <br> Discounts</a></div>
                </div>
                <div class="right">
                    <div class="location">
                        <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                        <div class="search-location">
                            <p class="city-name">Bhilai</p>
                            <input type="text" placeholder="Search Location...">
                        </div>
                    </div>

                    <div class="search-test">
                        <div class="menu"><i class="fa-solid fa-bars"></i></div>
                        <form action="">
                            <input type="text" placeholder="Search Test & Packages">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </form>
                        <div class="call"><i class="fa-solid fa-phone-volume"></i></div>
                    </div>
                    <div class="cart"><img src="https://uat-cdn.drlallab.com/2022-12/cart-plus.png" alt=""></div>
                </div>
            </div>
        </nav>
    </header>
    <script src="https://kit.fontawesome.com/7c5861f7d9.js" crossorigin="anonymous"></script>

   

</body>

</html>
